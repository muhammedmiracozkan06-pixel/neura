<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neura MAX | Wind Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h1>Neura MAX</h1>
            <p>Wind Developer ürünüdür</p>
            <button onclick="enterApp()" class="guest-btn">Sohbete Başla</button>
        </div>
    </div>

    <div id="main-app">
        <header>
            <div class="brand">NEURA MAX <span id="u-tag"></span></div>
            <select id="model-select">
                <option value="llama-3.3-70b-versatile">Llama 3.3 (Zeki)</option>
                <option value="llama-3.1-8b-instant" selected>Llama 3.1 (Hızlı)</option>
                <option value="llama-3.2-3b-preview">Llama 3.2 (Yeni)</option>
            </select>
        </header>

        <div id="chat-container"></div>

        <div class="input-area">
            <input id="user-input" placeholder="Bir şey sor..." autocomplete="off">
            <button onclick="sendMessage()">GÖNDER</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
