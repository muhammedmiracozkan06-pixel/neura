<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neura MAX</title>

<style>
:root { --primary:#3b82f6; --bg:#0b0b0e; --card:#16161a; }

body{
margin:0;
background:var(--bg);
color:white;
font-family:'Segoe UI',sans-serif;
display:flex;
flex-direction:column;
height:100vh;
}

#header{
padding:15px 25px;
background:#111;
border-bottom:1px solid #222;
font-weight:bold;
color:var(--primary);
}

#chat{
flex:1;
overflow-y:auto;
padding:20px;
display:flex;
flex-direction:column;
gap:12px;
}

.msg{
padding:12px 16px;
border-radius:16px;
max-width:75%;
font-size:14px;
}

.user{
background:var(--primary);
align-self:flex-end;
border-bottom-right-radius:4px;
}

.bot{
background:#222;
border:1px solid #333;
align-self:flex-start;
border-bottom-left-radius:4px;
}

#input-area{
display:flex;
padding:15px;
gap:10px;
background:#070709;
border-top:1px solid #222;
}

input{
flex:1;
padding:12px;
border-radius:10px;
border:1px solid #333;
background:#1a1a1e;
color:white;
outline:none;
}

button{
padding:10px 20px;
border-radius:10px;
border:none;
background:var(--primary);
color:white;
font-weight:bold;
cursor:pointer;
}
</style>
</head>

<body>

<div id="header">NEURA MAX | Gemini</div>

<div id="chat"></div>

<div id="input-area">
<input id="q" placeholder="Bir şey sor..." autocomplete="off">
<button onclick="talk()">GÖNDER</button>
</div>

<script>

const API_KEY = "AIzaSyC3vsDyQyLMXkY2obLlK-VJLW11uKirK4Y";
const MODEL = "gemini-1.5-flash";
let history = [
{
role:"user",
parts:[{text:"Sen Neura MAX adında zeki, teknik ve detaylı cevaplar veren bir asistansın."}]
}
];

async function talk(){
const input = document.getElementById("q");
const txt = input.value.trim();
if(!txt) return;

input.value="";
add(txt,"user");

history.push({
role:"user",
parts:[{text:txt}]
});

try{

const r = await fetch(
`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`,
{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({contents:history})
}
);

const d = await r.json();

const reply = d.candidates[0].content.parts[0].text;

history.push({
role:"model",
parts:[{text:reply}]
});

add(reply,"bot");

}catch(e){
add("Gemini bağlantı hatası.","bot");
}

}

function add(t,c){
const div=document.createElement("div");
div.className="msg "+c;
div.textContent=t;
const box=document.getElementById("chat");
box.appendChild(div);
box.scrollTop=box.scrollHeight;
}

document.getElementById("q").addEventListener("keydown",e=>{
if(e.key==="Enter") talk();
});

</script>

</body>
</html>
