<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neura MAX - Secure Terminal</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --primary:#3b82f6; --bg:#0b0b0e; --card:#16161a; }
        body { margin:0; background:var(--bg); color:#fff; font-family:'Segoe UI',sans-serif; height:100vh; overflow:hidden; }
        
        /* Auth Ekranı */
        #auth-overlay { position:fixed; inset:0; background:var(--bg); display:flex; align-items:center; justify-content:center; z-index:9999; }
        .auth-card { background:var(--card); padding:40px; border-radius:25px; border:1px solid #333; text-align:center; width:340px; }

        /* Ana Uygulama */
        #main-app { display:none; flex-direction:column; height:100vh; }
        #header { padding:15px 25px; background:#111; border-bottom:1px solid #222; display:flex; justify-content:space-between; align-items:center; }
        .controls { display:flex; gap:10px; }
        select, .api-key { background:#1a1a1e; color:#fff; border:1px solid #333; padding:8px; border-radius:8px; font-size:12px; }

        #chat { flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:15px; }
        .msg { padding:14px 18px; border-radius:18px; max-width:80%; font-size:15px; line-height: 1.4; }
        .user { background:var(--primary); align-self:flex-end; border-bottom-right-radius:4px; }
        .bot { background:#222; align-self:flex-start; border:1px solid #333; border-bottom-left-radius:4px; }

        #input-area { padding:20px; display:flex; gap:12px; background:#070709; border-top:1px solid #222; }
        input#q { flex:1; padding:14px; border-radius:12px; border:1px solid #333; background:#1a1a1e; color:#fff; outline:none; }
        button#send-btn { background:var(--primary); border:none; padding:10px 25px; border-radius:12px; color:#fff; cursor:pointer; font-weight:bold; }
        
        .hidden { display:none !important; }
        .status-text { font-size:12px; color:#555; margin-left:20px; margin-bottom:10px; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-card">
        <h2 style="color:var(--primary); margin-bottom:20px;">Neura MAX Güvenlik</h2>
        
        <div id="captcha-container">
            <div class="g-recaptcha" 
                 data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" 
                 data-callback="onCaptchaSuccess"></div>
            <p style="font-size:12px; color:#666; margin-top:10px;">Lütfen robot olmadığınızı doğrulayın.</p>
        </div>

        <div id="login-container" class="hidden">
            <div id="g_id_onload"
                 data-client_id="897971776455-eh0lpcnpcecifps2kga7lqrh2r6o8ole.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            <p style="font-size:12px; color:#666; margin-top:15px;">Doğrulama başarılı! Giriş yapın.</p>
        </div>
    </div>
</div>

<div id="main-app">
    <div id="header">
        <div style="font-weight:bold; color:var(--primary);">NEURA MAX <span id="user-display" style="font-size:10px; color:#555;"></span></div>
        <div class="controls">
            <select id="model-select">
                <option value="meta-llama/llama-3.1-8b-instruct:free">Llama 3.1 (Hızlı)</option>
                <option value="google/gemini-pro-1.5-exp:free">Gemini 1.5 Pro</option>
                <option value="mistralai/mistral-7b-instruct:free">Mistral 7B</option>
            </select>
            <input type="password" id="api-key" class="api-key" placeholder="OpenRouter API Key">
        </div>
    </div>

    <div id="chat"></div>
    <div id="status"></div>

    <div id="input-area">
        <input id="q" placeholder="Bir şey sorun..." autocomplete="off">
        <button id="send-btn" onclick="talk()">GÖNDER</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
