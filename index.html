<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neura MAX-1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="dark-theme">

    <div id="auth-overlay" class="overlay">
        <div class="auth-card">
            <h1>NEURA<span>MAX-1</span></h1>
            <div id="g_id_onload" data-client_id="SENIN_CLIENT_ID_BURAYA" data-callback="onSignIn"></div>
            <div class="g_id_signin" data-type="standard"></div>
            <button onclick="enterAsGuest()" class="guest-btn">Misafir Girişi</button>
        </div>
    </div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <img id="user-pfp" src="" alt="P">
            <div class="user-details">
                <span id="u-tag">Ad Soyad</span>
                <small id="u-mail">mail@adres.com</small>
            </div>
        </div>
        <div class="sidebar-content">
            <p class="empty-msg">Burada görüntülenecek bir şey yok.</p>
        </div>
    </div>

    <div id="main-app" class="app-container">
        <header>
            <button class="menu-btn" onclick="toggleSidebar()">☰</button>
            <div class="logo">NEURA</div>
        </header>

        <main id="chat" class="chat-box"></main>

        <footer>
            <div class="model-selectors">
                <button onclick="setModel('Hızlı')" id="btn-hizli">Hızlı</button>
                <button onclick="setModel('Düşünen')" id="btn-dusunen">Düşünen</button>
                <button onclick="setModel('Pro')" id="btn-pro">Pro</button>
                <button onclick="setModel('Otomatik')" id="btn-oto" class="active">Otomatik</button>
            </div>
            
            <div class="input-wrapper">
                <div id="preview-area"></div>
                <div class="input-group">
                    <textarea id="q" placeholder="Mesajınızı yazın..." oninput="autoGrow(this)"></textarea>
                    <div class="input-actions">
                        <label for="img-upload" class="plus-btn">+</label>
                        <input type="file" id="img-upload" multiple accept="image/*" style="display:none" onchange="handleFiles(this)">
                        <button id="send-btn" onclick="talk()">✈</button>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
